<div class="login-container">
    <h2>Login</h2>

    <form class="login-form" (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">

        <!-- Username or Email Input -->
        <div class="input-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required #usernameInput="ngModel"
                placeholder="Enter username or email" [class.invalid]="usernameInput.invalid && loginClicked" />
            <div class="error-message" *ngIf="usernameInput.invalid && loginClicked">
                Please enter a valid username or email.
            </div>
        </div>

        <!-- Password Input -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required
                #passwordInput="ngModel" placeholder="Enter your password"
                [class.invalid]="passwordInput.invalid && loginClicked" />
            <div class="error-message" *ngIf="passwordInput.invalid && loginClicked">
                Please enter your password.
            </div>
        </div>

        <!-- Submit Button -->
        <button class="login-btn" type="submit">
            Login
        </button>
    </form>

    <!-- Signup Redirect Link -->
    <p class="signup-link">
        Don't have an account? <a routerLink="/auth/signup">Sign up here</a>
    </p>
</div>
