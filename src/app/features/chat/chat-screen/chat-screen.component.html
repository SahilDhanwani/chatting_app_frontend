<div class="chat-screen">
    <div class="header">
        <button class="back-button" (click)="goBack()">&#8592;</button>
        <div class="header-info">
            <img src="https://c8.alamy.com/comp/W2R746/avatar-line-flat-style-vector-icon-user-sign-icon-human-avatar-black-icon-vector-illustration-W2R746.jpg" alt="Profile Picture" class="header-avatar" />
            <p class="header-username">{{ selectedUser.username }}</p>
        </div>
    </div>

    <div class="message-container" #messageContainer>
        <div *ngFor="let message of messages"
            [ngClass]="{ 'sent': message.sentBy === 'me', 'received': message.sentBy !== 'me' }" class="message">
            {{ message.content }}
        </div>
    </div>

    <div class="input-container">
        <input [(ngModel)]="messageInput" (keyup.enter)="sendMessage()" placeholder="Type a message..."
            aria-label="Type a message" />
        <button (click)="sendMessage()">&#9658;</button>
    </div>
</div>
